<!DOCTYPE html>
<html>
    <head>
        <title>Payment Modes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="navbar" class="navbar">
            <h1>
                Personal Details
            </h1>
        </nav>
        <section id="personal-detail" class="personal-details">
            <div id="detail-box" class="detail-box">
                <form action="">
                    <div class="form-group">
                       <label for="fname">First Name </label>
                       <input type="text" name="name" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name </label>
                        <input type="text" name="name" id="lname" placeholder="Last Name">
                     </div>
                    <div class="form-group">
                        <label for="email">Email </label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                     </div>
                     <div class="form-group">
                        <label for="phone">Phone </label>
                        <input type="phone" name="name" id="number" placeholder="Mobile Number">
                     </div>
                     <h2>Address</h2>
                     <div class="form-group">
                        <label for="house-number">House/Building Number </label>
                        <input type="number" name="house-number" id="house-number" placeholder="House/Building Number">
                     </div>
                     <div class="form-group">
                        <label for="street-name">Street Name </label>
                        <input type="text" name="name" id="street-name" placeholder="Street Name">
                     </div>
                     <div class="form-group">
                        <label for="city">City </label>
                        <input type="text" name="name" id="city" placeholder="City">
                     </div>
                     <div class="form-group">
                        <label for="state">State </label>
                        <input type="text" name="name" id="state" placeholder="State">
                     </div>
                     <div class="form-group">
                        <label for="pincode">Pincode </label>
                        <input type="number" name="name" id="pincode" placeholder="Pincode">
                     </div>
                     


            </div>
        </section>
        
    </body>
</html>
